<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h2>お問い合わせフォーム</h2>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">氏名</label>
                                <input type="text" name="" id="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="birthday" class="form-label">生年月日</label>
                                <input type="date" name="" id="birthday" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">メールアドレス</label>
                                <input type="email" name="" id="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">電話番号</label>
                                <input type="tel" name="" id="phone" class="form-control" placeholder="例: 03-1234-5678" pattern="[0-9]{2,4}-[0-9]{2,4}-[0-9]{4}">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">メッセージ</label>
                                <textarea name="" id="message" class="form-control" cols="40" rows="4" required></textarea>
                            </div>
                            <div class="d-grid">
                                <input type="submit" class="btn btn-primary" value="送信">
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
